<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
  </head>
  <body>
    <div id="vis" />
    <script>
      const spec = {
        $schema: "https://vega.github.io/schema/vega-lite/v5.json",
        title: "Global emmision by country in 2020",
        width: 1200,
        height: 500,
        data: {
          url: "https://raw.githubusercontent.com/ehen0011/3179/main/Week9%20HW/ne_110m_admin_0_countries.json",
          format: { type: "topojson", feature: "ne_110m_admin_0_countries" },
        },
        projection: { type: "equalEarth" },
        layer: [
          {
            transform: [
              {
                calculate:
                  "'Data is not available in ' + datum.properties.NAME",
                as: "note",
              },
            ],
            mark: { type: "geoshape", fill: "lightgray", stroke: "white" },
            encoding: { tooltip: { field: "note" } },
          },
          {
            transform: [
              {
                lookup: "properties.NAME",
                from: {
                  data: {
                    url: "https://raw.githubusercontent.com/ehen0011/3179/main/Week9%20HW/Data/GCB2022v27_MtCO2_flat.csv",
                  },
                  key: "Country",
                  fields: ["Global Emmision", "Year"],
                },
              },
              { filter: "datum.Year == 2020" },
            ],
            mark: { type: "geoshape", stroke: "white" },
            encoding: {
              color: {
                field: "Country",
                type: "quantitative",
              },
              tooltip: [
                { field: "properties.NAME", type: "nominal", title: "Country" },
                {
                  field: "Total",
                  type: "quantitative",
                  title: "Total emmision by country",
                },
              ],
            },
          },
        ],
        config: {},
      };
      vegaEmbed("#vis", spec, { mode: "vega-lite" })
        .then(console.log)
        .catch(console.warn);
    </script>
  </body>
</html>
