<!DOCTYPE html>
<html>
  <head>
    <title>Embedding Vega-Lite</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.15.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.2"></script>

    <style>
      .container {
        width: 80%;
        margin: 80px auto;
      }
      h1,
      h2 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Visualisation Project HW 10</h1>
    <div class="container">
      <h2>Life expectancy in the world</h2>
      <div id="vis"></div>

      <h2>correlation of schooling and Life expectancy</h2>
      <div id="vis2"></div>
    </div>

    <script type="text/javascript">
      vegaEmbed("#vis", "Week10 HW/week10.json");
      vegaEmbed("#vis2", "Week10 HW/life_expectancy and school.json");
    </script>
  </body>
</html>
